<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>this.sky - a simple weather app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

        <!-- stylesheet for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Quicksand&family=The+Nautigal&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item">
        <h1>this.sky</h1>
        <form id="forecast-search">
          <input id="user-location" type="search" placeholder="city">
          <input id="user-submission" type="button" value="submit">
        </form>
        <div id="api-spot">
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
